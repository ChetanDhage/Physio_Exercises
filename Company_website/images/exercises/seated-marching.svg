<svg width="100%" height="100%" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <!-- Chair -->
    <rect x="50" y="120" width="100" height="10" fill="#8B4513"/>
    <rect x="60" y="130" width="10" height="40" fill="#8B4513"/>
    <rect x="130" y="130" width="10" height="40" fill="#8B4513"/>
    
    <!-- Person sitting -->
    <circle cx="100" cy="70" r="20" fill="#FFD700" class="march-head"/>
    <line x1="100" y1="90" x2="100" y2="130" stroke="#FFD700" stroke-width="10" class="march-body"/>
    <line x1="100" y1="100" x2="70" y2="110" stroke="#FFD700" stroke-width="8" class="march-arm-left"/>
    <line x1="100" y1="100" x2="130" y2="110" stroke="#FFD700" stroke-width="8" class="march-arm-right"/>
    
    <!-- Marching legs -->
    <line x1="100" y1="130" x2="80" y2="160" stroke="#FFD700" stroke-width="8" class="march-leg-left"/>
    <line x1="100" y1="130" x2="120" y2="160" stroke="#FFD700" stroke-width="8" class="march-leg-right"/>
    
    <style>
        @keyframes marchLeft {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        @keyframes marchRight {
            0%, 100% { transform: translateY(-20px); }
            50% { transform: translateY(0); }
        }
        .march-leg-left {
            animation: marchLeft 2s infinite;
            transform-origin: 100px 130px;
        }
        .march-leg-right {
            animation: marchRight 2s infinite;
            transform-origin: 100px 130px;
        }
    </style>
</svg>